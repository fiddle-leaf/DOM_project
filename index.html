<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/2bit-ui.css" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script defer src="./js/scripts.js"></script>
  <title>Outfit of the Day!!</title>
</head>
<body>
  <header>
    <h1>Outfit of the Day (OOTD)</h1>
  </header>
  <main id="container">
    <div class="left" id="ootd-display">
      <div class="output"></div>
    </div>
    <div class="right" id="ootd-input">
      <h2>Pick your Outfit of the Day</h2>
      <form id="ootd-form">
        <div class="grid intro">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
          <button type="button" id="light-mode">light mode</button>
          <button type="button" id="dark-mode">dark mode</button>
        </div>
        <div id="fav-colors">
          <h4>Color theme:</h4>
          <div id="color-radios">
            <div class="grid">
              <input type="radio" name="color" id="red"><label for=red">Red</label>
            </div>
            <div class="grid">
              <input type="radio" name="color" id="orange"><label for="orange">Orange</label>
            </div>
            <div class="grid">
              <input type="radio" name="color" id="yellow"><label fors="yellow">Yellow</label>
            </div>
            <div class="grid">
              <input type="radio" name="color" id="green"><label for="green">Green</label>
            </div>
            <div class="grid"> 
              <input type="radio" name="color" id="blue"><label for="blue">Blue</label>
            </div>
            <div class="grid">
              <input type="radio" name="color" id="purple"><label for="purple">Purple</label>
            </div>
            <div class="grid">
              <input type="radio" name="color" id="pink"><label for="pink">Pink</label>
            </div>
            <div class="grid">
              <input type="radio" name="color" id="black"><label for="black">Black</label>
            </div>
          </div>
        </div>
        <div id="options">
          <div>
            <h3>Top</h3>
            <div class="grid tops">
              <div>
                <div class="grid">
                  <input type="radio" name="tops" id="tank-top"><label for="tank-top">Tank top</label>
                </div>
                <div class="grid">
                  <input type="radio" name="tops" id="short-sleeve"><label for="short-sleeve">Short-sleeve top</label>
                </div>
                <div class="grid">
                  <input type="radio" name="tops" id="long-sleeve"><label for="long-sleeve">Long-sleeve top</label>
                </div>
                <div class="grid">
                  <input type="radio" name="tops" id="dress"><label for="dress">Dress</label>
                </div>
              </div>
              <div>
                <label for="top-color">Color:</label>
                <select name="top-color" id="tops">
                  <option value="red">Red</option>
                  <option value="orange">Orange</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="purple">purple</option>
                  <option value="pink">Pink</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <h3>Bottoms</h3>
            <div class="grid bottoms">
              <div>
                <div class="grid">
                  <input type="radio" name="bottoms" id="pants"><label for="pants">Pants</label>
                </div>
                <div class="grid">
                  <input type="radio" name="bottoms" id="shorts"><label for="shorts">Shorts</label>
                </div>
                <div class="grid">
                  <input type="radio" name="bottoms" id="skirt"><label for="skirt">Skirt</label></div>
                <label for="bottom-color">Color:</label>
                <select name="bottom-color" id="bottoms">
                  <option value="red">Red</option>
                  <option value="orange">Orange</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="purple">purple</option>
                  <option value="pink">Pink</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <h3>Shoes</h3>
            <div class="grid shoes">
              <div>
                <div class="grid">
                  <input type="radio" name="shoes" id="sneakers"><label for="sneakers">Sneakers</label>
                </div>
                <div class="grid">
                  <input type="radio" name="shoes" id="sandals"><label for="aandals">Sandals</label>
                </div>
                <div class="grid">
                  <input type="radio" name="shoes" id="boots"><label for="boots">Boots</label>
                </div>
                <label for="shoes-color">Color:</label>
                <select name="shoes-color" id="shoes">
                  <option value="red">Red</option>
                  <option value="orange">Orange</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="purple">purple</option>
                  <option value="pink">Pink</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <h3>Accesories?</h3>
            <div class="grid accesories">
              <div>
                <div class="grid">
                  <input type="radio" name="accs" id="belt"><label for="belt">Belt</label>
                </div>
                <div class="grid">
                  <input type="radio" name="accs" id="earrings"><label for="earrings">Earrings</label>
                </div>
                <div class="grid">
                  <input type="radio" name="accs" id="purse"><label for="purse">Purse</label>
                </div>
                <div class="grid">
                  <input type="radio" name="accs" id="socks"><label for="socks">Socks</label>
                </div>
              </div>
            </div>
          </div>
          <div class="grid outro">
            <button type="reset">clear</button>
            <button type="submit">view</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p class="copyright">fiddle-leaf &copy; 2023.</p>
  </footer>
</body>
</html>
